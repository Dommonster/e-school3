<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивный тест для Miro</title>
  
  <!-- Разрешаем встраивание в iframe (важно для Netlify) -->
  <meta http-equiv="X-Frame-Options" content="ALLOW-FROM https://miro.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph (для превью в Miro) -->
  <meta property="og:title" content="Интерактивный тест">
  <meta property="og:description" content="Пройти тест прямо в Miro">
  <meta property="og:image" content="https://i.pinimg.com/originals/50/ce/fc/50cefc2122adfae92d31df3c13b83244.jpg"> <!-- Замените на реальную ссылку -->
  <meta property="og:url" content="https://dommonster.github.io/e-school3/">
  <meta property="og:type" content="website">

  <!-- Стили для адаптивности -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    iframe {
      border: none;
      width: 100%;
      height: 80vh; /* Занимает 80% высоты экрана */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Интерактивный тест</h1>
    <iframe
      src="https://learningapps.org/watch?app=2683134"
      allowfullscreen="true"
      webkitallowfullscreen="true"
      mozallowfullscreen="true">
    </iframe>
  </div>
</body>
</html>
